<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="main-box">
        <div class="screen-box">
            <div class="resultado"></div>
        </div>      

        <div class="buttons-box">
            <div class="lines">
                <div class="columns"><button id="porcentagem">%</button></div>
                <div class="columns"><button id="CE">CE</button></div>
                <div class="columns"><button id="C">C</button></div>
                <div class="columns"><button id="backspace">Backs</button></div>
            </div>
            <div class="lines">
                <div class="columns"><button>1/x</button></div>
                <div class="columns"><button id="pontecia">x2</button></div>
                <div class="columns"><button id="raiz">Raiz</button></div>
                <div class="columns"><button id="divisao">/</button></div>
            </div>
            <div class="lines">
                <div class="columns"><button id="7">7</button></div>
                <div class="columns"><button id="8">8</button></div>
                <div class="columns"><button id="9">9</button></div>
                <div class="columns"><button id="multiplicacao">X</button></div>
            </div>
            <div class="lines">
                <div class="columns"><button id="4">4</button></div>
                <div class="columns"><button id="5">5</button></div>
                <div class="columns"><button id="6">6</button></div>
                <div class="columns"><button id="subtracao">-</button></div>
            </div>
            <div class="lines">
                <div class="columns"><button id="1">1</button></div>
                <div class="columns"><button id="2">2</button></div>
                <div class="columns"><button id="3">3</button></div>
                <div class="columns"><button id="soma">+</button></div>
            </div>
            <div class="lines">
                <div class="columns"><button>+/-</button></div>
                <div class="columns"><button>0</button></div>
                <div class="columns"><button>,</button></div>
                <div class="columns"><button>=</button></div>
            </div>
        </div>
    </div>

</body>
</html>
