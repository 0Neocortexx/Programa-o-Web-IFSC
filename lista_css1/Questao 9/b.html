<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        .box {
            display: inline-block;
            height: 25vh;
            width: 25vh;
            text-align: center;
        }
        #box1 {
            background-color: blue;
        }
        #box2 {
            background-color: green;
        }
        #box3 {
            background-color: red;
        }
        #box4 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box" id="box1"><p>1</p></div><div class="box" id="box2"><p>2</p></div><div class="box" id="box3"><p>3</p></div><div class="box" id="box4"><p>4</p></div>
</body>
</html>
