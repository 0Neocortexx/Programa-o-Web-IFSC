<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <h1>Formulário</h1>
        <label for="name">Nome: </label>
        <input type="text" id="name"><br>

        <label for="email">Email: </label>
        <input type="email" id="email"><br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha"><br>

        <label for="senha-confirmar">Confirme a senha: </label>
        <input type="password" id="senha-confirmar"><br>

        <input type="checkbox" id="termos">
        <label for="termos">Aceitar os termos</label><br>

        <label for="Estados">Estado:</label>
        <select name="Estados">
            <option value="valor1">Santa Catarina</option>
            <option value="valor2">Rio Grande do Sul</option>
            <option value="valor3">Paraná</option>
          </select><br>
          
          <div>
            <p>Gênero</p>
            <input type="radio" id="botao1" name="genero" value="home" />
            <label for="botao1">Rock</label>
      
            <input type="radio" id="botao2" name="genero" value="muie" />
            <label for="botao2">Crente</label>
      
            <input type="radio" id="botao3" name="genero" value="lol" />
            <label for="botao3">Jogador de lol</label>
          </div>

    </form>
</body>
</html>
