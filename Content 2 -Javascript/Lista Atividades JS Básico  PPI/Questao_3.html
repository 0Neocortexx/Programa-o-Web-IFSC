<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="n1"><br>
    <input type="text" id="n2"><br>
    <button type="submit" id="enviar">Somar</button>
    <div id="resposta"></div>

    <script>
        var botao = document.querySelector('#enviar');
        botao.addEventListener('click', () => {
            var n1 = parseFloat(document.querySelector('#n1').value);
            var n2 = parseFloat(document.querySelector('#n2').value);
            var resposta = document.querySelector('#resposta');
            resposta.innerHTML = n1 + n2;
            console.log(n1);
            console.log(n2);
        })
    </script>
</body>
</html>
