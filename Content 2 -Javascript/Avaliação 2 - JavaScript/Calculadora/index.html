<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="calculatorBox h-75 d-flex align-items-center justify-content-center flex-column">

        <div class="m-3">
            <h1>Simple calculator</h1>
        </div>
        <div class="calculator p-3 border border-secondary bg-secondary-subtle">

            <div class="display d-flex flex-column justify-content-between h-25">
                <div class="h-75 border border-secondary d-flex justify-content-center align-items-center ">
                    <input type="text" disabled id="display-content" class="border border-0 w-75 d-flex text-end form-control">
                </div>
            </div>
    
            <div class="buttons d-flex w-100 h-75 gap-3">
                <div class="columns d-flex flex-column w-25 h-100 justify-content-between">
                    <input type="button" value="+" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="7" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="4" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="1" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="0" class="lines btn btn-light" onclick="addInDisplay(value)">
                </div>
                <div class="columns w-25 h-100 d-flex flex-column justify-content-between">
                    <input type="button" value="-" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="8" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="5" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="2" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="." class="lines btn btn-light" onclick="addInDisplay(value)">
                </div>
                <div class="columns w-25 h-100 d-flex flex-column justify-content-between">
                    <input type="button" value="*" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="9" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="6" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="3" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="C" class="lines btn btn-light" onclick="cleanDisplay()">
                </div>
                <div class="columns w-25 h-100 d-flex flex-column justify-content-between">
                    <input type="button" value="/" class="lines btn btn-light" onclick="addInDisplay(value)">
                    <input type="button" value="=" class="lines equal btn btn-light" onclick="showResult()">
                </div>
            </div>
        </div>
    
    </div>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
